name: Trigger auto deployment for ovaconverter

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/ovaconverter-AutoDeployTrigger-330bbc11-d3df-4523-878b-1b211b443055.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.OVACONVERTER_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.OVACONVERTER_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.OVACONVERTER_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }} 
          registryUrl: docker.io
          registryUsername: ${{ secrets.OVACONVERTER_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.OVACONVERTER_REGISTRY_PASSWORD }}
          containerAppName: ovaconverter
          resourceGroup: ova
          imageToBuild: nathannu/ovaconverter:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


